<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="container">
            <h1>Counter</h1>
            <span id="count">0</span>
            <div class="buttons">
                <button class="btn-decrease" id="btn" onclick="decrease()">Decrease</button>
                <button class="btn-reset" id="btn" onclick="reset()">Reset</button>
                <button class="btn-increase" id="btn" onclick="increase()">Increase</button>
            </div>
        </div>
    </main>
</body>
<script src="./main.js"></script>
</html>
